safe_commands:
  - ps
  - top
  - htop
  - pstree
  - ss
  - netstat
  - ip
  - ifconfig
  - ping
  - traceroute
  - nslookup
  - dig
  - df
  - du
  - lsof
  - lsblk
  - findmnt
  - free
  - vmstat
  - uptime
  - who
  - w
  - last
  - uname
  - hostname
  - date
  - cat
  - head
  - tail
  - less
  - more
  - journalctl
  - dmesg
  - grep
  - awk
  - sed
  - sort
  - uniq
  - wc
  - cut
  - tr

dangerous_commands:
  - kill
  - pkill
  - killall
  - systemctl
  - service
  - tcpdump
  - iperf

settings:
  allow_pipes: true
  max_command_length: 1000
  default_timeout: 30
