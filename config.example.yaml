# Example SSH hosts configuration (optional)
# You can pass connection details directly to ssh_exec tool
# or store common hosts here for reference

hosts:
  prod-server:
    hostname: 192.168.1.100
    username: admin
    port: 22
    # Use either password or key_file
    key_file: ~/.ssh/id_rsa

  dev-server:
    hostname: dev.example.com
    username: developer
    port: 2222
    password: changeme  # Not recommended, use key_file instead

  staging:
    hostname: staging.example.com
    username: deploy
    key_file: ~/.ssh/deploy_key
